<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <script src="{% static 'js/jquery-1.11.3.js' %}"></script>
</head>
<body>
{% include 'header.html' %}
<form action="/test/upload_/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    请选择图片:<input type="file" accept="image/*" name="image">
    <button>提交</button>
</form>

<p><button onclick="do_query()">查询</button></p>

<div id='show'>

</div>

<script>
    function do_query() {
        $.get('/test/query_file/',function (resp) {
            console.log(resp);
            $('#show').append(resp)
        },'html')
    }
</script>

</body>
</html>
