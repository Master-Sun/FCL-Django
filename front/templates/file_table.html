<table border="1px">
    <tr>
        <th>序号</th>
        <th>路径</th>
        <th>名称</th>
        <th>长传时间</th>
        <th>上传者</th>
    </tr>
    {% for file in files %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ file.file }}</td>
        <td><img src="/media/{{ file.file }}" width="100px"></td>
        <td>{{ file.upload_time }}</td>
        <td>{{ file.user.name }}</td>
    </tr>
    {% endfor %}
</table>
